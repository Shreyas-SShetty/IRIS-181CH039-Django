{% extends 'blog/base.html' %}
{% block content %}
   {% for post in posts %}
        <div class="post">
            <div class="date">
            {{ post.created_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.name }}</a></h2>
            <p>{{ post.phone }}</p>
        </div>
   {% endfor %}
{% endblock %}
