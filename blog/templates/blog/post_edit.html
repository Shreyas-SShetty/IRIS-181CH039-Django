<!-- Template that generates form for a New object to be uploaded -->
{% extends 'blog/base.html' %}

{% block content %}
    <h2>New post</h2>
    <!-- enctype="multipart/form-data" is used because we are uploading the image of the object also -->
    <!-- Request: POST-->
    <form method="POST" class="post-form" enctype="multipart/form-data">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
