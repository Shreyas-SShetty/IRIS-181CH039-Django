{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.created_date %}
            <div class="date">
                {{ post.created_date }}
            </div>
        {% endif %}
        <p>NAME - {{ post.name }}</p>
        <p>DESCRIPTION - {{ post.description|linebreaksbr }}</p>
        <p>AGE - {{ post.age }}</p>
        <p>COST - {{ post.cost }}</p>
        <p>ADDRESS - {{ post.address }}</p>
    </div>
{% endblock %}
